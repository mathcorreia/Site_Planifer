<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Planifer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="header sticky">
        <div class="header-container">
            <a href="index.html" class="logo"><img src="https://planifer.com.br/wp-content/uploads/2024/11/Planifer_Visual-Identity__Logo-04-e1733832548947.png" alt="Logo Planifer"></a>
            <nav class="navbar">
                <a href="index.html" class="nav-link">Início</a>
                <a href="sobre.html" class="nav-link">Sobre nós</a>
                <a href="segmentos.html" class="nav-link">Segmentos</a>
                <a href="fale-conosco.html" class="nav-link active">Fale conosco</a>
            </nav>
            <a href="fale-conosco.html" class="btn btn-orcamento">Faça um orçamento</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container" data-aos="fade-in">
                <h1>Fale Conosco</h1>
            </div>
        </section>
        
        <section class="contato-pagina">
            <div class="container">
                <div class="contato-wrapper">
                    <div class="form-container" data-aos="fade-up">
                        <span class="eyebrow">Informações de contato</span>
                        <h2 class="heading">Entre em contato</h2>
                        <p>Precisa de ajuda ou quer conversar sobre seu projeto? Nossa equipe está pronta para responder!</p>
                        <form action="#">
                            <div class="input-group"><label for="name">Nome</label><input type="text" id="name" required></div>
                            <div class="input-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
                            <div class="input-group"><label for="phone">Telefone</label><input type="tel" id="phone" required></div>
                            <div class="input-group"><label for="message">Mensagem</label><textarea id="message" rows="4"></textarea></div>
                            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                        </form>
                    </div>
                    <div class="map-container" data-aos="fade-up" data-aos-delay="200">
                        <iframe src="http://googleusercontent.com/maps.google.com/4" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
